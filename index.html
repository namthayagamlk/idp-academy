<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script>
      // List of student IDs with corresponding profile URLs
      const studentProfiles = {
        "25LK503616PELT012G":
          "https://www.idp-academy.com/25LK503616PELT012G/index.html",
        "24LK007537MORC012G":
          "https://www.idp-academy.com/24LK007537MORC012G/index.html",
      }

      // Get the current URL path
      const path = window.location.pathname

      // If we're at the home page (root or index.html)
      if (path === "/" || path === "/index.html") {
        // Get the student ID from the path (this is what we would use for their profile link)
        const studentID = path.split("/")[1] // e.g. '25LK503616PELT012G'

        // Check if the student ID exists in the list of profiles
        if (studentProfiles[studentID]) {
          // If the student ID exists, redirect to their profile page
          window.location.href = studentProfiles[studentID]
        } else {
          // If the student ID is not valid, show an error or redirect to a fallback page
          window.location.href = "https://www.idp-academy.com/404.html" // You could redirect them to a custom error page
        }
      }
    </script>
  </head>
  <body>
    <h1>Welcome to IDP Academy</h1>
    <ul>
      <li><a href="/25LK503616PELT012G/index.html">25LK503616PELT012G</a></li>
      <li><a href="/24LK007537MORC012G/index.html">24LK007537MORC012G</a></li>
    </ul>
  </body>
</html>
